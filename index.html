<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Elegante</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s;
        }
        #app {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 300px;
        }
        .time-input, .timer-display, .start-button {
            width: 100%;
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .timer-display {
            font-weight: bold;
            font-size: 32px;
            color: #333;
        }
        .start-button {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover, .start-button:focus {
            background-color: #005ecb;
        }
        .start-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="number" id="timeInput" class="time-input" placeholder="Tempo em segundos" min="1">
        <div id="timerDisplay" class="timer-display">00:00</div>
        <button id="startButton" class="start-button">Iniciar</button>
    </div>

    <script>class Timer {
    constructor(displaySelector, startButtonSelector, inputSelector) {
        this.timerDisplay = document.querySelector(displaySelector);
        this.startButton = document.querySelector(startButtonSelector);
        this.timeInput = document.querySelector(inputSelector);
        this.interval = null;
        this.totalTime = 0;
        this.remainingTime = 0;

        this.startButton.addEventListener('click', () => this.start());
    }

    start() {
        this.totalTime = parseInt(this.timeInput.value, 10);
        if (isNaN(this.totalTime) || this.totalTime <= 0) {
            alert('Por favor, insira um tempo válido em segundos.');
            return;
        }

        this.remainingTime = this.totalTime;
        this.updateDisplay(this.remainingTime);
        this.startButton.disabled = true;

        if (this.interval) clearInterval(this.interval);

        this.interval = setInterval(() => {
            this.remainingTime--;
            this.updateDisplay(this.remainingTime);
            this.updateBackgroundColor();

            if (this.remainingTime <= 0) {
                clearInterval(this.interval);
                this.flashEffect();
                this.playEndSound();
                this.startButton.disabled = false;
            }
        }, 1000);
    }

    updateDisplay(time) {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        this.timerDisplay.textContent = `${this.pad(minutes)}:${this.pad(seconds)}`;
    }

    pad(number) {
        return number < 10 ? '0' + number : number;
    }

    updateBackgroundColor() {
        const fraction = this.remainingTime / this.totalTime;
        document.body.style.backgroundColor = `rgba(${255 - (fraction * 255)}, ${fraction * 255}, 0, 1)`;
    }

    flashEffect() {
        let flashTimes = 10;
        let isOn = false;
        const flashInterval = setInterval(() => {
            document.body.style.backgroundColor = isOn ? 'rgba(255, 255, 255, 1)' : 'rgba(255, 0, 0, 1)';
            isOn = !isOn;
            if (--flashTimes === 0) {
                clearInterval(flashInterval);
                document.body.style.backgroundColor = 'rgba(255, 255, 255, 1)';
                this.timerDisplay.textContent = "Terminou!";
            }
        }, 500);
    }

    playEndSound() {
        // Substitua 'end-sound.mp3' pelo caminho do seu arquivo de áudio
        const audio = new Audio('end-sound.mp3');
        audio.play().catch(error => console.error("Erro ao reproduzir o som:", error));
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const timer = new Timer('#timerDisplay', '#startButton', '#timeInput');
});
    </script>
</body>
</html>
