<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Timer Futurista</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #000046, #1CB5E0);
            transition: background 1s ease-out;
        }
        .timer-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .timer-circle {
            fill: none;
            stroke: white;
            stroke-width: 5;
            stroke-dasharray: 630;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }
        .timer-text {
            fill: white;
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            text-anchor: middle;
            dominant-baseline: central;
        }
    </style>
</head>
<body>
    <div class="timer-wrapper">
        <svg viewBox="0 0 200 200">
            <circle class="timer-circle" cx="100" cy="100" r="100"></circle>
            <text x="100" y="105" class="timer-text">00:00</text>
        </svg>
    </div>

    <script>
        const timerCircle = document.querySelector('.timer-circle');
        const timerText = document.querySelector('.timer-text');
        let totalTime = 60; // Total time in seconds

        function startTimer(duration) {
            let time = duration;
            let initialOffset = 630; // The circumference of the circle
            let currentOffset = initialOffset;
            const interval = 1000;
            const increment = initialOffset / duration;
            
            const timer = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                time--;

                currentOffset -= increment;
                timerCircle.style.strokeDashoffset = currentOffset;

                // Update background to simulate day cycle
                const percentage = (duration - time) / duration;
                document.body.style.background = `linear-gradient(180deg, #000046 ${100 - percentage * 100}%, #1CB5E0 ${percentage * 100}%)`;

                if (time < 0) {
                    clearInterval(timer);
                    document.body.style.background = `linear-gradient(180deg, #1CB5E0, #9CECFB)`;
                    timerText.textContent = "Fim";
                }
            }, interval);
        }

        startTimer(totalTime);
    </script>
</body>
</html>
