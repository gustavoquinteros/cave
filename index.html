<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed RSS do G1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item {
            margin-bottom: 20px;
        }
        .item h2 {
            margin: 0 0 5px 0;
        }
        .item p {
            margin: 0;
        }
        .item a {
            text-decoration: none;
            color: blue;
        }
        .item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Notícias do G1 Brasil</h1>
    <div id="feed"></div>

    <script>
        async function fetchRSSFeed() {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = 'https://g1.globo.com/dynamo/brasil/rss2.xml';
            const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
            const data = await response.json();

            if (response.ok) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                const items = xmlDoc.getElementsByTagName('item');
                let htmlContent = '';

                for (let item of items) {
                    const title = item.getElementsByTagName('title')[0].textContent;
                    const link = item.getElementsByTagName('link')[0].textContent;
                    const pubDate = item.getElementsByTagName('pubDate')[0].textContent;

                    htmlContent += `
                        <div class="item">
                            <h2><a href="${link}" target="_blank">${title}</a></h2>
                            <p>${pubDate}</p>
                        </div>
                    `;
                }

                document.getElementById('feed').innerHTML = htmlContent;
            } else {
                document.getElementById('feed').innerHTML = "<p>Não foi possível carregar o feed.</p>";
            }
        }

        fetchRSSFeed();
    </script>
</body>
</html>
