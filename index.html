<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #hello-world {
            font-size: 2em;
            transition: color 1s;
        }
    </style>
</head>
<body>

<div id="hello-world">Olá, Mundo!</div>

<script>
    function changeColor() {
        var colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FF3357'];
        var colorIndex = Math.floor(Math.random() * colors.length);
        document.getElementById('hello-world').style.color = colors[colorIndex];
    }
    setInterval(changeColor, 1000); // Troca de cor a cada 1 segundo
</script>

</body>
</html>
